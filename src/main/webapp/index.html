<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <meta charset="utf-8">

</head>
<body ng-app="myApp">
  <script>
    var app=angular.module("myApp",[]);
    app.controller("MyController",function($scope,$http){
      $scope.data=function(){
        $http.get("user.json").success(function(res){alert(JSON.stringify(res))});
      }
      $scope.data2=function(){
          $http.post("http://localhost:8080/SpringMVC/rest/kfc/brands",'{"name":"asdad"}').success(function(res){alert(JSON.stringify(res))});
        }
    });
  </script>
<div ng-controller="MyController">
  <button ng-click="data()">Get</button>
    <button ng-click="data2()">Post</button>
 </div> 
</body>
</html>
